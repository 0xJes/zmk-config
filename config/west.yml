manifest:
  defaults:
    revision: v0.1 # version to use for this module and for ZMK
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob      
  projects:
    - name: zmk
      remote: urob # or zmkfirmware, see comment below
      import: app/west.yml
    - name: zmk-leader-key
      remote: urob
    - name: zmk-helpers
      remote: urob
      revision: v2 # this will eventually become main
  self:
    path: config
